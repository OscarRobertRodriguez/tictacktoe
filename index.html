<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="style.css" rel="stylesheet"></head>

<body class="page-wrapper">
  <!-- modal -->
<section class="modal-intro modal-difficulty">
  <h1 class="modal-heading">Difficulty</h1>
    <button class="large-btn difficulty-btn">easy</button>
    <button class="large-btn difficulty-btn">hard</button>
</section>
  <section class="modal-intro">
    <h1 class='modal-heading'>Pick your Piece</h1>
    <img class='modal-img' src="assets/images/o@2x.png" alt="o">
    <img class='modal-img' src="assets/images/x@2x.png" alt="x">
  </section>

  <header class='page-header'>
    <h1 class='page-header__title'>play against the computer</h1>
    <h2 class="display-winner"></h2>
  </header>
  <main class="page-main">
    <section class='tick-tack-toe__container'>
      <section class='tick-tack-toe__row-1'>
        <div class='tick-tack-toe__square' id='0'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='1'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='2'>
          <img class="tick-tack-toe__square-img">
        </div>
      </section>
      <section class="tick-tack-toe__row-2">
        <div class='tick-tack-toe__square' id='3'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='4'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='5'>
          <img class="tick-tack-toe__square-img">
        </div>
      </section>
      <section class='tick-tack-toe__row-3'>
        <div class='tick-tack-toe__square' id='6'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='7'>
          <img class="tick-tack-toe__square-img">
        </div>
        <div class='tick-tack-toe__square' id='8'>
          <img class="tick-tack-toe__square-img">
        </div>
      </section>
    </section>
    <button class="restart-btn" value="restart">restart</button>
  </main>
  <footer class="page-footer">
    <small>Created with &#x1F984;</small>
  </footer>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
